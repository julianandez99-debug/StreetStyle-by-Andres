<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .contenedor {
      display: grid;
      grid-template-columns: 3fr 1fr;
      gap: 20px;
      padding: 20px;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .producto {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .producto img {
      width: 100%;
      border-radius: 10px;
      height: 200px;
      object-fit: cover;
    }

    .carrito {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .carrito h2 {
      margin-top: 0;
    }

    .filtro {
      text-align: center;
      margin: 10px 0;
    }

    button {
      background-color: #111;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    .paypal-container {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>StreetStyle - Tienda Urbana de Juan Andr√©s L√≥pez</h1>
  </header>

  <div class="filtro">
    <button onclick="filtrar('todos')">Todos</button>
    <button onclick="filtrar('camisetas')">Camisetas</button>
    <button onclick="filtrar('pantalones')">Pantalones</button>
    <button onclick="filtrar('accesorios')">Accesorios</button>
  </div>

  <div class="contenedor">
    <div id="productos" class="productos"></div>

    <div class="carrito">
      <h2>üõí Carrito</h2>
      <ul id="listaCarrito"></ul>
      <p><strong>Total:</strong> <span id="total"></span></p>
      <button onclick="vaciarCarrito()">Vaciar carrito</button>
      <div id="paypal-button-container" class="paypal-container"></div>
    </div>
  </div>

  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=COP"></script>
  <script>
    const productos = [
      { id: 1, nombre: "Camiseta Oversize Negra", precio: 85000, categoria: "camisetas", imagen: "https://i.imgur.com/RcHkZgP.jpg" },
      { id: 2, nombre: "Jean Cargo Beige", precio: 120000, categoria: "pantalones", imagen: "https://i.imgur.com/MbXgCkg.jpg" },
      { id: 3, nombre: "Gorra StreetStyle", precio: 60000, categoria: "accesorios", imagen: "https://i.imgur.com/6jKJv6M.jpg" },
      { id: 4, nombre: "Camiseta Blanca Street", precio: 75000, categoria: "camisetas", imagen: "https://i.imgur.com/02F2sHg.jpg" },
      { id: 5, nombre: "Pantal√≥n Jogger Gris", precio: 95000, categoria: "pantalones", imagen: "https://i.imgur.com/6VQkBbH.jpg" },
    ];

    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    const contenedorProductos = document.getElementById("productos");
    const listaCarrito = document.getElementById("listaCarrito");
    const totalSpan = document.getElementById("total");
    const paypalContainer = document.getElementById("paypal-button-container");

    const formatoCOP = new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP' });

    function renderProductos(lista) {
      contenedorProductos.innerHTML = "";
      lista.forEach(prod => {
        const div = document.createElement("div");
        div.classList.add("producto");
        div.innerHTML = `
          <img src="${prod.imagen}" alt="${prod.nombre}">
          <h3>${prod.nombre}</h3>
          <p>${formatoCOP.format(prod.precio)}</p>
          <button onclick="agregarAlCarrito(${prod.id})">Agregar al carrito</button>
        `;
        contenedorProductos.appendChild(div);
      });
    }

    function filtrar(categoria) {
      if (categoria === "todos") renderProductos(productos);
      else {
        const filtrados = productos.filter(p => p.categoria === categoria);
        renderProductos(filtrados);
      }
    }

    function agregarAlCarrito(id) {
      const producto = productos.find(p => p.id === id);
      const existente = carrito.find(p => p.id === id);
      if (existente) {
        existente.cantidad++;
      } else {
        carrito.push({ ...producto, cantidad: 1 });
      }
      guardarYRender();
    }

    function guardarYRender() {
      localStorage.setItem("carrito", JSON.stringify(carrito));
      renderCarrito();
    }

    function renderCarrito() {
      listaCarrito.innerHTML = "";
      let total = 0;
      carrito.forEach(p => {
        total += p.precio * p.cantidad;
        const li = document.createElement("li");
        li.textContent = `${p.nombre} x${p.cantidad} - ${formatoCOP.format(p.precio * p.cantidad)}`;
        listaCarrito.appendChild(li);
      });
      totalSpan.textContent = formatoCOP.format(total);
      renderPayPal(total);
    }
