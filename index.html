<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üõçÔ∏è StreetStyle - Tienda Urbana de Juan Andr√©s L√≥pez</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f0e8; /* beige claro */
      color: #1c1c1c; /* negro suave */
      padding: 20px;
      text-align: center;
      margin: 0;
    }

    h1 {
      color: #000;
      background-color: #e6ddc6; /* beige medio */
      padding: 15px;
      border-radius: 10px;
      width: fit-content;
      margin: 20px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    #productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .producto {
      border: 1px solid #ccc;
      background: #fffaf3; /* beige muy claro */
      border-radius: 10px;
      padding: 15px;
      width: 230px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .producto:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .producto img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .producto h3 {
      font-size: 1em;
      color: #111;
      margin-bottom: 5px;
    }

    .producto p {
      margin: 4px 0;
    }

    button {
      background-color: #1c1c1c;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #4a4a4a;
    }

    .carrito {
      margin-top: 40px;
      background: #fffaf3;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .carrito h2 {
      margin-bottom: 15px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f1e9d2;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
    }

    .contador {
      background: #ff3b3b;
      color: white;
      border-radius: 50%;
      padding: 3px 8px;
      font-size: 0.9em;
      vertical-align: top;
    }

    .botones-carrito {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>üõçÔ∏è StreetStyle - Tienda Urbana de Juan Andr√©s L√≥pez</h1>

  <div id="productos"></div>

  <div class="carrito">
    <h2>üßæ Carrito de Compras (<span id="cantidad-carrito">0</span> productos)</h2>
    <ul id="lista-carrito"></ul>
    <p><strong>Total: $<span id="total">0.00</span> COP</strong></p>
    <div class="botones-carrito">
      <button onclick="vaciarCarrito()">üßº Vaciar Carrito</button>
      <button onclick="finalizarCompra()">üí≥ Finalizar Compra</button>
    </div>
  </div>

  <script>
    const productos = [
      { id: 1, nombre: "Hoodie ‚ÄúBlack Street‚Äù", categoria: "Hoodies", precio: 120000, imagen: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSL2yQ9XqKuPjmCaAdCJW7u-tFujta3R5H_Mg&s" },
      { id: 2, nombre: "Hoodie ‚ÄúRetro Gray‚Äù", categoria: "Hoodies", precio: 115000, imagen: "https://dsrcv.com/cdn/shop/files/vintagegreyhoodie.jpg?v=1756292854" },
      { id: 3, nombre: "Gorra ‚ÄúNYC Flat‚Äù", categoria: "Gorras", precio: 75000, imagen: "https://static.caphunters.cy/43776-large_default/new-era-flat-brim-9fifty-floral-new-york-yankees-mlb-white-and-blue-snapback-cap.webp" },
      { id: 4, nombre: "Gorra ‚ÄúClassic White‚Äù", categoria: "Gorras", precio: 70000, imagen: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdvuOQl8X4B_VVjNSPfsaMy50Tx0pdPaYFAg&s" },
      { id: 5, nombre: "Buso Oversize ‚ÄúStorm‚Äù", categoria: "Busos oversize", precio: 95000, imagen: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToaXU-ipOyiGe7B-_yEDddqcK8KKFvWLXiOg&s" },
      { id: 6, nombre: "Buso Oversize ‚ÄúSkyline‚Äù", categoria: "Busos oversize", precio: 99000, imagen: "https://acdn-us.mitiendanube.com/stores/903/627/products/skyline-hoodie-back-36f2fdf3286df4ec7917585505648360-1024-1024.png" }
    ];

    let carrito = [];

    const contenedor = document.getElementById('productos');
    const listaCarrito = document.getElementById('lista-carrito');
    const total = document.getElementById('total');
    const cantidadCarrito = document.getElementById('cantidad-carrito');

    function mostrarProductos() {
      productos.forEach(p => {
        const div = document.createElement('div');
        div.classList.add('producto');
        div.innerHTML = `
          <img src="${p.imagen}" alt="${p.nombre}">
          <h3>${p.nombre}</h3>
          <p>${p.categoria}</p>
          <p><strong>$${p.precio.toLocaleString('es-CO')} COP</strong></p>
          <button onclick="agregarAlCarrito(${p.id})">üõí Agregar</button>
        `;
        contenedor.appendChild(div);
      });
    }

    function agregarAlCarrito(id) {
      const producto = productos.find(p => p.id === id);
      const existente = carrito.find(item => item.id === id);

      if (existente) {
        existente.cantidad++;
      } else {
        carrito.push({ ...producto, cantidad: 1 });
      }
      actualizarCarrito();
    }

    function actualizarCarrito() {
      listaCarrito.innerHTML = '';
      let totalCompra = 0;
      let cantidadTotal = 0;

      carrito.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = `${item.nombre} (x${item.cantidad}) - $${(item.precio * item.cantidad).toLocaleString('es-CO')} COP`;
        li.innerHTML += ` <button onclick="eliminarDelCarrito(${index})">‚ùå</button>`;
        listaCarrito.appendChild(li);

        totalCompra += item.precio * item.cantidad;
        cantidadTotal += item.cantidad;
      });

      total.textContent = totalCompra.toLocaleString('es-CO');
      cantidadCarrito.textContent = cantidadTotal;
    }

    function eliminarDelCarrito(index) {
      carrito.splice(index, 1);
      actualizarCarrito();
    }

    function vaciarCarrito() {
      if (carrito.length === 0) {
        alert("üõí El carrito ya est√° vac√≠o.");
        return;
      }
      if (confirm("¬øSeguro que deseas vaciar el carrito?")) {
        carrito = [];
        actualizarCarrito();
        alert("üßº Carrito vaciado con √©xito.");
      }
    }

    function finalizarCompra() {
      if (carrito.length === 0) {
        alert("‚ùå No tienes productos en el carrito.");
        return;
      }

      let totalCompra = carrito.reduce((acc, item) => acc + item.precio * item.cantidad, 0);
      alert(`‚úÖ ¬°Gracias por tu compra en StreetStyle!\nTu estilo est√° en camino üñ§\nTotal a pagar: $${totalCompra.toLocaleString('es-CO')} COP`);
      carrito = [];
      actualizarCarrito();
    }

    mostrarProductos();
  </script>
</body>
</html>
